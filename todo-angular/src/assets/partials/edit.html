<div class="page-header">
    <h1>
        {{todoItem.description}}</h1>
</div>

<div class="form-horizontal">
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="description" class="control-label col-sm-4">Name</label>
                <div class="col-sm-8">
                    <p class="form-control-static">{{todoItem.description}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="control-label col-sm-4">Category</label>
                <div class="col-sm-8">
                        <a class="form-control-static" focus-on="focusMe"
                           editable-select="todoItem.category"
                           e-ng-options="c.desc as c.desc for c in [{desc: 'Professional'}, {desc: 'Domestic'}, {desc: 'Other'} ]">{{ todoItem.category }}</a>
                </div>
            </div>
            <div class="form-group">
                <label for="complete" class="control-label col-sm-4">Complete?</label>
                <div class="col-sm-8">
                    <a class="form-control-static" editable-checkbox="todoItem.complete">{{ todoItem.complete && "Completed" || "Not complete" }}</a>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="dueBy" class="control-label col-sm-4">Due by</label>
                <div class="col-sm-8">
                    <a href="#" class="form-control-static" editable-date="todoItem.dueBy">{{ ( todoItem.dueBy | date:'dd-MMM-yyyy' ) || 'no date' }}</a>
                </div>
            </div>
            <div class="form-group">
                <label for="cost" class="control-label col-sm-4">Cost</label>
                <div class="col-sm-8">
                    <a class="form-control-static" editable-number="todoItem.cost" e-min="0">{{ todoItem.cost || 'none' }}</a>
                </div>
            </div>
            <div class="form-group">
                <label for="notes" class="control-label col-sm-4">Notes</label>
                <div class="col-sm-8">
                    <a class="form-control-static" editable-textarea="todoItem.notes" e-rows="7" e-cols="30"><pre>{{ todoItem.notes }}</pre></a>
                </div>
            </div>
        </div>
    </div>
</div>
